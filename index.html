<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charles Dias - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="img/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/173/people/"
            alt=""
            id="userPhoto"
          />
        </div>

        <h1 id="userName">Mayk Brito</h1>
        <a
          id="userLink"
          href="https://www.github.com/maykbrito/"
          target="_blank"
        >
          <img src="img/github.svg" alt="icone github" />
          <span id="userLogin">maykbrito</span>
        </a>

        <p id="userBio">
          An instrutor focused on helping pople start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/" target="_blank">
              <img src="img/youtube.svg" alt="icone youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/maykbrito" target="_blank">
              <img src="img/facebook.svg" alt="icone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/@maykbrito" target="_blank">
              <img src="img/instagram.svg" alt="icone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/maykbrito" target="_blank">
              <img src="img/twitter.svg" alt="icone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
